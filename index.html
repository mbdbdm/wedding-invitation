        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fira Code', 'JetBrains Mono', monospace;
            background: var(--vscode-bg);
            color: var(--vscode-text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .ide-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .title-bar {
            background: var(--vscode-sidebar);
            height: 35px;
            display: flex;
            align-items: center;
            padding: 0 15px;
            border-bottom: 1px solid var(--vscode-border);
        }

        .window-controls {
            display: flex;
            gap: 8px;
            margin-right: auto;
        }

        .control-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .close { background: #ff5f57; }
        .minimize { background: #ffbd2e; }
        .maximize { background: #28ca42; }

        .file-title {
            color: var(--vscode-text);
            font-size: 13px;
            margin-left: auto;
        }

        .main-container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 300px;
            background: var(--vscode-sidebar);
            border-right: 1px solid var(--vscode-border);
            padding: 20px 0;
        }

        .explorer-header {
            padding: 0 20px 15px;
            color: var(--vscode-text-secondary);
            font-size: 11px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
